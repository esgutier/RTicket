<!DOCTYPE HTML> 
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"  lang="es" >

<head>

<title>Ingreso - SimpleTicket</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Pragma"        content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache , no-store, must-revalidate"/>
<meta http-equiv="Expires" content="0"/>
<!-- CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/css/main.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/css/skins/fullbright.css" rel="stylesheet" type="text/css"/>


<script src="assets/js/jquery/jquery-2.1.0.js"></script>		
<script src="assets/js/bootstrap/bootstrap.js"></script>

<SCRIPT type="text/javascript">
    window.history.forward();
    function noBack() { window.history.forward(); }
</SCRIPT>

</head>



<body onload="noBack();">

<div class="wrapper full-page-wrapper page-auth page-login text-center">
		<div class="inner-page">
	
		<div class="row">
		  <div class="col-sm-3"></div>
		  <div class="col-sm-6">
		  	      <!-- Area de mensajes de error -->
		  </div>
		  <div class="col-sm-3"></div>
		</div>
		
		<div class="login-box center-block">
				<form action="#"  th:action="@{/acceso}"   th:object="${usuario}"  class="form-horizontal" method="POST">
				<div  th:if="${error_message != null}" >
		      		<div class="alert alert-danger " th:text="${error_message}">
						Error general																	
			  		</div>
				</div>
					<div align="center"><h4> SimpleTicket</h4></div>																	
					<div class="form-group">						
						<div class="col-sm-12">
							<div class="input-group">								
								<input type="text" th:field="*{username}" maxlength="12"   id="user" class="form-control" placeholder="USUARIO"/>
								<span class="input-group-addon"><i class="fa fa-user"></i></span> 
						    </div>							
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								
								<input type="password" th:field="*{password}"   maxlength="12"  id="clave" class="form-control" placeholder="PASSWORD"/>
								 <span class="input-group-addon"><i class="fa fa-lock"></i></span>
							</div>
							
						</div>
					</div>
					
					    <button type="submit" name="login" class="btn btn-danger btn-lg btn-block btn-auth"><i class="fa fa-arrow-circle-o-right"></i> <b>INGRESAR</b></button>
					
				</form>
				
	 	
	
</div>
<div align="center">v0.0.2</div>
		
		
		
		</div>
</div>

</body>
</html>
