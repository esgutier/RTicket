<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"  lang="es"  th:include="layout/page :: page" >
 
  <div th:fragment="content"> 
    <script type="text/javascript">
    /*<![CDATA[*/
        $(document).ready(function (){	
        });      
       /*]]>*/ 
    </script>
  
      <div class="widget">
			 <div class="widget-header">
				<h3><i class="fa fa-edit"></i> Lista de Sectores</h3>
		     </div>
			 <div class="widget-content">
			 <form action="#" th:action="@{/insertar-sector}"  th:object="${sector}" method="POST" >
			   
			   
			   
			   <div class="form-horizontal">	
				     <div  th:if="${error != null}" >
			      		<div class="alert alert-danger " th:text="${error}">
							Aqui van los mensajes de error																	
				  		</div>
					 </div>	
					 <div  th:if="${exito != null}" >
			      		<div class="alert alert-success " th:text="${exito}">
							Aqui van los mensajes de exito																	
				  		</div>
					 </div>	
					 <div class="form-group">
						    <label class="col-md-2 control-label">Sector</label>
							<div class="col-md-6">
								 <input th:field="*{descripcion}" required="required" pattern="[\.\sa-zA-ZñÑ]+"  maxlength="30" type="text" class="form-control input-sm"  />	
							</div>
					 </div>

					 <div align="center">
					    <button type="submit" class="btn btn-custom-primary">Ingresar Sector</button>	
					 </div>
					 <br/>
					  
					 <div class="row">	
					     <div class="col-md-3">	</div>
					     <div class="col-md-6">
					     		 
						 <table class="table table-bordered">
								<thead>
									<tr>
									  <th>SECTOR</th>									 
									  <th>EDITAR</th>
									  <th>ELIMINAR</th>
									  
									</tr>
								</thead>							
								<tbody>
									<tr th:each="sec : ${sectores}"> 
									    <td  th:text="${sec.descripcion}"></td> 								  									    									   
									    <td align="center"> 									     									      
									       <a href="#" th:href="@{/carga-editar-sector(idSector=${sec.idSector})}" >
									         <span class="badge element-bg-color-blue"><i class="fa fa-pencil fa-2" aria-hidden="true"></i>   Editar</span>
									       </a>									       
									    </td> 
									    <td align="center"> 									     									      
									       <a href="#" th:href="@{/eliminar-sector(idSector=${sec.idSector})}" >
									          <span class="badge red-bg"><i class="fa fa-trash-o fa-2" aria-hidden="true"></i>   Eliminar</span>
									       </a>									       
									    </td> 
									</tr> 										
								</tbody>
								
						   </table>
						   </div>
						   <div class="col-md-3">	</div>
					   </div> 
				
				</div>
				</form>
			 </div>
	   </div>
	      
  </div>
 </html>
