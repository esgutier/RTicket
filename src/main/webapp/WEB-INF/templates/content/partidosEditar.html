<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"  lang="es"  th:include="layout/page :: page" >
 
  <div th:fragment="content"> 
    <script type="text/javascript">
    /*<![CDATA[*/
        $(document).ready(function (){	
        });      
       /*]]>*/ 
    </script>
  
      <div class="widget">
			 <div class="widget-header">
				<h3><i class="fa fa-edit"></i> Modificar Partido</h3>
		     </div>
			 <div class="widget-content">
			 <form action="#" th:action="@{/actualizar-partido}"  th:object="${partido}" method="POST" >			   
			 
			   <input type="hidden" th:field="*{idPartido}" />
			   
			   <div class="form-horizontal">	
				     <div  th:if="${error != null}" >
			      		<div class="alert alert-danger " th:text="${error}">
							Aqui van los mensajes de error																	
				  		</div>
					 </div>	
					 <div  th:if="${exito != null}" >
			      		<div class="alert alert-success " th:text="${exito}">
							Aqui van los mensajes de exito																	
				  		</div>
					 </div>	
					 <div class="form-group">
						    <label class="col-md-2 control-label">Rival</label>
							<div class="col-md-6">
								 <input th:field="*{descripcion}" required="required" pattern="[\.\sa-zA-ZñÑáéíóúÁÉÍÓÚ]+"  maxlength="30" type="text" class="form-control input-sm"  />	
							</div>
					 </div>
					 
					 <div class="form-group">														
														
		                    <label class="col-md-2 control-label">Fecha</label>
							<div class="col-md-2">
								<input  th:field="*{fecha}" required="required" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}"  maxlength="10" type="text" class="form-control input-sm" placeholder="formato dd-mm-aaaa" />	
							</div>
													     
					</div>
					 <div class="form-group">
						    <label class="col-md-2 control-label">Hora</label>
							<div class="col-md-2">
								<input  th:field="*{hora}" required="required" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])"  maxlength="5" type="text" class="form-control input-sm"  placeholder="formato hh:mm" />
							</div>
					 </div>

					 <div align="center">
					    
					    <button type="submit" class="btn btn-custom-primary" >Modificar Partido</button>	
					 </div>
					 <br/>
					 <br/>
					 <div align="center">
					      <a href="#" th:href="@{/carga-pagina-partidos}" class="btn btn-primary" ><i class="fa fa-arrow-left" aria-hidden="true"></i>Volver</a>	
					 </div>

				</div>
				</form>
			 </div>
	   </div>
	   
  </div>
 </html>
