<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="es"
	th:include="layout/page :: page">

<div th:fragment="content">
	<script type="text/javascript">
		/*<![CDATA[*/
		$(document).ready(function() {

			$("#insertarVentaEstadio").click(function() {
				document.forms[0].action = "insertar-venta-estadio";
				document.forms[0].submit();
			});
		
		})
		function validar(e) {

			tecla = (document.all) ? e.keyCode : e.which;
			if (tecla == 8) {
				return true;
			}
			patron = /\d/;
			te = String.fromCharCode(tecla);
			return patron.test(te);
		}
		function contar(obj, destino) {
			if (obj.value.length == obj.maxLength)
				destino.focus();
		}
		
		/*]]>*/
	</script>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="widget">
				<div class="widget-header">
					<h3>
						<i class="fa fa-edit"></i> Venta Tickets Estadio
					</h3>
				</div>
				<div class="widget-content">
					<div class="form-horizontal">
						<form onkeypress="return validar(event)" action="#"
							th:action="@{/insertar-venta-estadio}"
							th:object="${ventaEstadio}" method="POST">
							<div th:if="${error != null}">
								<div class="alert alert-danger " th:text="${error}">Aqui
									van los mensajes de error</div>
							</div>
							<div th:if="${exito != null}">
								<div class="alert alert-info " th:text="${exito}">Aqui van
									los mensajes de info</div>
							</div>
							<div class="form-group">

								<label class="col-md-2 control-label">RUT </label>
								<div class="col-md-3">
									<input id="cambio" th:field="*{rut}" maxlength="8" type="text"
										class="form-control input-sm" placeholder="12345678"
										onkeyup="contar(this,entrada)" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Entrada</label>
								<div class="col-md-3">
									<input type="text" th:field="*{entrada}" maxlength="50"
										th:name="entrada" required="required" class="form-control input-sm"
										placeholder="" />

								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2" align="right">
									<br /> <br /> <br />
									<button type="button" class="btn btn-primary"
										id="insertarVentaEstadio">Ingresar</button>
								</div>
							</div>
							<div class="col-md-5"></div>
						</form>
					</div>


				</div>
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
</div>
</html>
