<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"  lang="es"  th:include="layout/page :: page" >
 
  <div th:fragment="content"> 
    <script type="text/javascript">
        $(document).ready(function (){	
          	
        	$("#inpuTokenEscaneado").val('');
        	$("#inpuTokenDigitado").val('');
        	$("#inputTokenEscaneado").focus();
        	$('#inputTokenEscaneado').on('change paste',function(e){  
          		document.forms[0].submit();          		
          	});
        })
    </script>
      <div class="widget">
			 <div class="widget-header">
				<h3><i class="fa fa-edit"></i> Anular Ticket</h3>
		     </div>
			 <div class="widget-content">
			 <form action="#" th:action="@{/anular-ticket}"  th:object="${ticket}" method="POST">
			   <div class="form-horizontal">
			   
			         <div  th:if="${exito != null}" >
			      		<div class="alert alert-success " th:text="${exito}">
							Aqui van los mensajes de exito																	
				  		</div>
					 </div>		
				     <div  th:if="${error != null}" >
			      		<div class="alert alert-danger " th:text="${error}">
							Aqui van los mensajes de error																	
				  		</div>
					 </div>	
					 <div class="form-group">
						    <label class="col-md-2 control-label">Ticket</label>
							<div class="col-md-10">
								  <ul class="nav nav-tabs" role="tablist">
												<li class="active"><a href="#scanear" role="tab" data-toggle="tab"><i class="fa fa-barcode" aria-hidden="true"></i>Escanear Ticket</a></li>
												<li><a href="#digitar" role="tab" data-toggle="tab"><i class="fa fa-user"></i> Digitar CÃ³digo</a></li>						
								 </ul>
								 <div class="tab-content">
								    <div class="tab-pane fade in active" id="scanear">
										    <input th:field="*{tokenEscaneado}"  id="inputTokenEscaneado" type="text" class="form-control input-sm" maxlength="50" />
									</div>
									<div class="tab-pane fade" id="digitar">
									     <div class="row">
									        <div class="col-md-3">
											    <input th:field="*{tokenDigitado}" id="inputTokenDigitado" maxlength="50" type="text" class="form-control input-sm"  placeholder="E99999999"/>											    
											</div>  
											<div class="col-md-2"><button type="submit"  class="btn btn-primary" id="btnAnularTicket">Anular Ticket</button></div>
											<div class="col-md-7"></div>
									     </div>	
									</div>
								 </div>
								 
							</div>
					 </div>
					
					 <div align="center">
							 
					 </div>
					<br/>
   					  
				</div>
				</form>
			 </div>
	   </div>
          
  </div>
 </html>
